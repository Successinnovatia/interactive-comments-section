<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive comments section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; 
    text-align: center;
      position: absolute;
    bottom: 10px;
  }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <main>
    <section id="comment-1">
  <div class="container">
    <div class="count">
      <p class="add-vote">+</p>
      <p class="vote">12</p>
      <p class="remove-vote">-</p>
    </div>
    <div class="content">
    <div class="top">
      <div class="top-left">
    <img src="/images/avatars/image-amyrobson.png" alt="">
    <p class="name">amyrobson</p>
  <!-- <ul id="names"></ul> -->
  <p class="date">1 month ago</p>
</div>
  <div class="top-right">
  <img src="/images/icon-reply.svg" alt=""> 
  <p>Reply</p>
</div>
</div>

<div class="text">
<p>Impressive! Though it seems the drag feature could be improved. But overall it looks incredible. You've nailed the design and the responsiveness at various breakpoints works really well.</p>
</div>
</div>


</div>
</section>
</main>
  <!-- Pull dynamic content from the data.json file -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Godwin Asuquo</a>.
  </div>


  <script src="app.js"></script>
</body>
</html>
